<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="popup.css">
	<script type="text/javascript" src="popup.js"></script>
	<title>コモンズ20プレイヤー</title>
</head>
<body>
	<main>
		<p><strong>コモンズ20プレイヤー</strong></p>
		<label for="ista-volume-master">マスターボリューム&nbsp;(<span id="ista-view-volume-master">100</span>)</label>
		<input type="range" id="ista-volume-master" min="0" max="100" step="5" value="100">
		<label for="ista-volume-bgm">BGMの音量&nbsp;(<span id="ista-view-volume-bgm">100</span>)</label>
		<input type="range" id="ista-volume-bgm" min="0" max="100" step="5" value="100">
		<label for="ista-volume-se">SEの音量&nbsp;(<span id="ista-view-volume-se">100</span>)</label>
		<input type="range" id="ista-volume-se" min="0" max="100" step="5" value="100">
		<button id="start-autoplay">このタブで連続再生を開始</button>
		<p><strong>連続再生中のタブ</strong></p>
		<div id="mini-player"></div>
	</main>
</body>
</html>
